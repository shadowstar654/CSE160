<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Asgn2 - Turtle</title>
</head>

<body onload="main()">
  <p><strong>Student Name:</strong> Angela Yu</p>

  <!-- Performance HUD -->
  <div id="perf"
       style="position:fixed; top:10px; right:10px; background:#0008; color:#fff;
              padding:8px 10px; font:12px monospace; border-radius:8px; z-index:9999;">
    FPS: --<br>ms: --
  </div>

  <canvas id="webgl" width="600" height="600" style="border:1px solid #000"></canvas>

  <p>
    Global Rotation
    <input type="range" id="globalRot" min="0" max="360" value="0">
  </p>

  <p>
    Front-Left Leg Joint 1 (thigh)
    <input type="range" id="leg1" min="-60" max="60" value="0">
  </p>

  <p>
    Front-Left Leg Joint 2 (calf)
    <input type="range" id="leg2" min="-60" max="60" value="0">
  </p>

  <p>
    <button id="animToggle">Toggle Animation</button>
  </p>

  <!-- Libraries (HTML is in src/, lib/ is one level up) -->
  <script src="../lib/webgl-utils.js"></script>
  <script src="../lib/webgl-debug.js"></script>
  <script src="../lib/cuon-utils.js"></script>
  <script src="../lib/cuon-matrix-cse160.js"></script>

  <!-- Your code -->
  <script src="Cube.js"></script>
  <script src="Cylinder.js"></script>
  <script src="Sphere.js"></script>
  <script src="asgn2.js"></script>
</body>
</html>
